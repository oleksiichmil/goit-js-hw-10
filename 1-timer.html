<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1 - Таймер зворотного відліку</title>
    <script type="module" crossorigin src="/goit-js-hw-10/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/bi_x-octagon-CWCIr96k.js">
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/vendor-A92OCY9B.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/vendor-CUZofXIC.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/styles-ByNCMCn8.css">
  </head>
  <body>
    <div class="button-wrapper">
      <a href="./index.html" class="my-button">Go back</a>
    </div>
    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>
  </body>
</html>
